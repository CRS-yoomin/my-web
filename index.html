<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YOLO & Raspberry Pi 사진 공유</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .hero {
      background-color: #343a40;
      padding: 50px 0;
      text-align: center;
    }

    .hero h1,
    .hero p {
      color: white;
    }

    .upload-box {
      border: 2px dashed #aaa;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      color: #555;
      margin-top: 30px;
    }

    .upload-box:hover {
      background-color: #e9ecef;
    }

    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      cursor: crosshair;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    #labelList {
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="container">
      <h1 class="display-4">YOLO & Raspberry Pi</h1>
      <p class="lead">AI 탐지와 라즈베리파이</p>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://blog.kakaocdn.net/dn/bBAgLp/btrFBH8oolX/OLMpgiPcaCvMY4lm4EDeX1/img.png" class="card-img-top"
            alt="Raspberry Pi Drone">
          <div class="card-body">
            <h5 class="card-title">드론에 장착된 라즈베리파이</h5>
            <p class="card-text">야외 실험을 위한 드론+Pi 조합 세팅 사진입니다.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://www.nexreal.com/default/img/onepixel/images/ai1.jpg" class="card-img-top" alt="YOLO Detection">
          <div class="card-body">
            <h5 class="card-title">YOLO 객체 탐지 예시</h5>
            <p class="card-text">실시간 객체 탐지 결과 예시 화면입니다.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn-shop.adafruit.com/640x480/5658-04.jpg" class="card-img-top" alt="Pi Camera">
          <div class="card-body">
            <h5 class="card-title">Pi 카메라 모듈 설치</h5>
            <p class="card-text">YOLO 입력용 라즈베리파이 카메라 세팅 모습입니다.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="upload-box" onclick="document.getElementById('fileInput').click();">
      여기를 클릭해 사진을 업로드해보세요!
      <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <canvas id="canvas"></canvas>
    <div id="labelList"></div>
    <div class="text-center">
      <button class="btn btn-primary mt-3" onclick="downloadLabels()">YOLO 형식으로 저장</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('fileInput');
    let image = new Image();
    let startX, startY, currentX, currentY, isDrawing = false;
    let boxes = [];

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return {
        x: (evt.clientX - rect.left) * scaleX,
        y: (evt.clientY - rect.top) * scaleY
      };
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        image = new Image();
        image.onload = function () {
          canvas.width = image.naturalWidth;
          canvas.height = image.naturalHeight;
          ctx.drawImage(image, 0, 0);
          boxes = [];
          document.getElementById('labelList').innerHTML = '';
        };
        image.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('mousedown', (e) => {
      if (!image.src) return;
      const pos = getMousePos(e);
      startX = pos.x;
      startY = pos.y;
      isDrawing = true;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const pos = getMousePos(e);
      currentX = pos.x;
      currentY = pos.y;
      drawAll(true);
    });

    canvas.addEventListener('mouseup', (e) => {
      if (!isDrawing) return;
      isDrawing = false;
      const pos = getMousePos(e);
      const endX = pos.x;
      const endY = pos.y;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);
      if (width < 10 || height < 10) return alert("박스가 너무 작습니다!");
      const label = prompt('라벨을 입력하세요:', 'jellyfish');
      if (label) {
        boxes.push({ x, y, width, height, label });
        drawAll();
        updateLabelList();
      }
    });

    canvas.addEventListener('click', (e) => {
      if (isDrawing) return;
      const pos = getMousePos(e);
      for (let i = 0; i < boxes.length; i++) {
        const box = boxes[i];
        const xX = box.x + box.width - 18;
        const yX = box.y + 6;
        if (
          pos.x >= xX && pos.x <= xX + 18 &&
          pos.y >= yX - 14 && pos.y <= yX + 4
        ) {
          boxes.splice(i, 1);
          drawAll();
          updateLabelList();
          return;
        }
      }
    });

    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const pos = getMousePos(e);
      for (let i = 0; i < boxes.length; i++) {
        const box = boxes[i];
        if (
          pos.x >= box.x && pos.x <= box.x + box.width &&
          pos.y >= box.y && pos.y <= box.y + box.height
        ) {
          const confirmDelete = confirm(`"${box.label}" 박스를 삭제할까요?`);
          if (confirmDelete) {
            boxes.splice(i, 1);
            drawAll();
            updateLabelList();
          }
          return;
        }
      }
    });

    function drawAll(showTempBox = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);
      ctx.strokeStyle = 'red';
      ctx.fillStyle = 'red';
      ctx.lineWidth = 2;
      ctx.font = '14px Arial';

      boxes.forEach((box) => {
        ctx.strokeRect(box.x, box.y, box.width, box.height);
        ctx.fillText(box.label, box.x + 4, box.y + 14);

        // ❌ X 버튼 강조 (하얀 배경, 굵고 큼)
        const xX = box.x + box.width - 18;
        const yX = box.y + 6;
        ctx.fillStyle = 'white';
        ctx.fillRect(xX, yX - 14, 18, 18);
        ctx.fillStyle = 'red';
        ctx.font = 'bold 16px Arial';
        ctx.fillText('X', xX + 3, yX);
      });

      if (showTempBox && isDrawing) {
        const x = Math.min(startX, currentX);
        const y = Math.min(startY, currentY);
        const w = Math.abs(currentX - startX);
        const h = Math.abs(currentY - startY);
        ctx.setLineDash([5, 3]);
        ctx.strokeStyle = 'blue';
        ctx.strokeRect(x, y, w, h);
        ctx.setLineDash([]);
      }
    }

    function updateLabelList() {
      const listDiv = document.getElementById('labelList');
      listDiv.innerHTML = '<b>라벨 목록:</b><br>' +
        boxes.map((b, i) => `${i + 1}) ${b.label} [x:${b.x}, y:${b.y}, w:${b.width}, h:${b.height}]`).join('<br>');
    }

    function downloadLabels() {
      if (boxes.length === 0) return alert('라벨이 없습니다.');
      const labelMap = {};
      let currentClass = 0;

      const yoloData = boxes.map(b => {
        if (!(b.label in labelMap)) {
          labelMap[b.label] = currentClass++;
        }
        const classId = labelMap[b.label];
        const cx = (b.x + b.width / 2) / canvas.width;
        const cy = (b.y + b.height / 2) / canvas.height;
        const w = b.width / canvas.width;
        const h = b.height / canvas.height;
        return `${classId} ${cx.toFixed(6)} ${cy.toFixed(6)} ${w.toFixed(6)} ${h.toFixed(6)}`;
      }).join('\n');

      const blob = new Blob([yoloData], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "labels.txt";
      a.click();
    }
  </script>
</body>

</html>
