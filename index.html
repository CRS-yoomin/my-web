<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOLO 라벨링 툴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4"> YOLO 라벨링 툴 (다중 이미지)</h1>

    <!-- 라벨 선택 -->
    <div class="label-selector">
      <label for="selectedLabel" class="me-2 fw-bold">라벨 선택:</label>
      <select id="selectedLabel" class="form-select d-inline-block w-auto">
        <option value="jellyfish">jellyfish</option>
        <option value="plastic">plastic</option>
        <option value="net">net</option>
      </select>
    </div>

    <!-- 이미지 업로드 -->
    <div class="upload-box mt-3" onclick="document.getElementById('fileInput').click();">
      여기를 클릭해 여러 이미지 업로드 
      <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />
    </div>

    <!-- 캔버스 및 상태 -->
    <canvas id="canvas"></canvas>
    <p class="text-center mt-2" id="imageStatus">이미지 0 / 0</p>
    <div id="labelList"></div>

    <!-- 내비게이션 버튼 -->
    <div class="nav-buttons mt-3">
      <button class="btn btn-outline-secondary me-2" onclick="prevImage()">이전</button>
      <button class="btn btn-outline-secondary me-2" onclick="nextImage()">다음</button>
      <button class="btn btn-primary" onclick="downloadLabels()">YOLO 형식 저장</button>
    </div>

    <!-- 썸네일 -->
    <div id="thumbnailContainer" class="thumbnail-container mt-4"></div>

    <!-- 예시 이미지 섹션 -->
    <div class="example-section mt-5">
      <h5 class="text-center mb-3"> 라벨링 예시 이미지</h5>
      <!-- ⚠️ 주의: 아래 이미지들이 GitHub Pages에서 보이지 않는다면
           해파리1.png 등의 파일이 index.html과 같은 위치에 있어야 하며,
           대소문자/확장자 정확히 일치해야 합니다 -->
      <div class="example-images">
        <img src="해파리1.png" alt="예시1" />
        <img src="해파리2.png" alt="예시2" />
        <img src="해파리3.png" alt="예시3" />
      </div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
