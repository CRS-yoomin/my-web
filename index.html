<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOLO labeling tool</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-4">
    
    <!-- ✅ 심볼 + 제목 -->
    <div class="app-title">
      <img src="symbol.png" alt="symbol">
      <h1 class="text-center m-0">Jellyfish YOLO Labeling Tool</h1>
    </div>

    <!-- 라벨 선택 -->
    <div class="label-selector text-center">
      <label for="selectedLabel" class="me-2 fw-bold">라벨 선택:</label>
      <select id="selectedLabel" class="form-select d-inline-block w-auto">
        <option value="Aurelia aurtia">Aurelia aurtia</option>
        <option value="Cyanea nozaki">Cyanea nozaki</option>
        <option value="Chrysaora pacifica">Chrysaora pacifica</option>
        <option value="Sargassum">Sargassum</option>
      </select>
    </div>

    <!-- 이미지 업로드 -->
    <div class="upload-box" onclick="document.getElementById('fileInput').click();">
      여기를 클릭해 이미지 업로드
      <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />
    </div>

    <!-- 캔버스 및 상태 -->
    <canvas id="canvas"></canvas>
    <p class="text-center mt-2" id="imageStatus">이미지 0 / 0</p>
    <div id="labelList" class="text-center mt-2"></div>

    <!-- 내비게이션 버튼 -->
    <div class="nav-buttons text-center">
      <button class="btn btn-outline-secondary me-2" onclick="prevImage()">이전</button>
      <button class="btn btn-outline-secondary me-2" onclick="nextImage()">다음</button>
      <button class="btn btn-primary" onclick="downloadLabels()">YOLO 형식 저장</button>
    </div>

    <!-- 썸네일 영역 -->
    <div id="thumbnailContainer" class="thumbnail-container text-center"></div>

    <!-- 예시 이미지 섹션 -->
    <div class="example-section">
      <h5 class="text-center mb-3">라벨링 예시 이미지</h5>
      <div class="example-images d-flex justify-content-center gap-3 flex-wrap">
        <img src="해파리1.png" alt="예시1" class="img-thumbnail" style="max-width: 150px;">
        <img src="해파리2.png" alt="예시2" class="img-thumbnail" style="max-width: 150px;">
        <img src="해파리3.png" alt="예시3" class="img-thumbnail" style="max-width: 150px;">
        <img src="sargassum1.png" alt="예시4" class="img-thumbnail" style="max-width: 150px;">
      </div>
    </div>
  </div>

  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
