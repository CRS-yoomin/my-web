<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOLO Labeling Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-4">
    <div class="app-title">
      <img src="symbol.png" alt="symbol">
      <h1 class="text-center m-0">Jellyfish YOLO Labeling Tool</h1>
    </div>

    <div class="label-selector text-center">
      <label for="selectedLabel" class="me-2 fw-bold">라벨 선택:</label>
      <select id="selectedLabel" class="form-select d-inline-block w-auto">
        <option value="Nemopilema nomurai">Nemopilema nomurai</option>
        <option value="Sargassum">Sargassum</option>
      </select>
    </div>

    <div class="upload-box" onclick="document.getElementById('fileInput').click();">
      여기를 클릭해 이미지 업로드
      <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <p class="text-center mt-2" id="imageStatus">이미지 0 / 0</p>
    <div id="labelList" class="text-center mt-2"></div>

    <!-- ✅ ID 부여하고 onclick 제거 -->
    <div class="nav-buttons text-center">
      <button id="prevBtn" class="btn btn-outline-secondary me-2">이전</button>
      <button id="nextBtn" class="btn btn-outline-secondary me-2">다음</button>
      <button id="saveBtn" class="btn btn-primary">YOLO 형식 저장</button>
    </div>

    <div id="thumbnailContainer" class="thumbnail-container text-center"></div>

    <div class="example-section">
      <h5 class="text-center mb-3">라벨링 예시 이미지</h5>
      <div class="example-images d-flex justify-content-center gap-3 flex-wrap">
        <img src="해파리1.png" alt="예시1" class="img-thumbnail" style="max-width: 150px;">
        <img src="해파리2.png" alt="예시2" class="img-thumbnail" style="max-width: 150px;">
        <img src="해파리3.png" alt="예시3" class="img-thumbnail" style="max-width: 150px;">
        <img src="Sargassum1.png" alt="예시4" class="img-thumbnail" style="max-width: 150px;"
             onerror="this.style.border='2px solid red'; this.alt='이미지 불러오기 실패';"/>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
